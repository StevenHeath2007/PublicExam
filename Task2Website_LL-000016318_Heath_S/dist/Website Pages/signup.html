<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolsa Technologies - Log In/Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #c7d47c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form{
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .toggle-link{
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .toggle-link a{
            color: #007bff;
            text-decoration: none;
        }

        .toggle-link a:hover{
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active{
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="header-container">
            <div class="header-logo-container">
                <a href="index.html"><img src="/Assets/Capture.PNG"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="appointment.html">Book an appointment</a></li>
                <li><a href="repair.html">Book a repair</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="carbonFootprint.html">Carbon Footprint</a></li>                    
                <li><a href="settings.html">Settings</a></li>
                <li><a href="login.html">Log In/Sign Up</a></li>
            </ul>
        </div>
    </nav>
        <div class="login-container">
            <div class="form-container active" id="login-form">
                <form action="signup.html" method="POST" id="signup-form">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>

                    <label for="signup-email" style="margin-top: 10px;">Email</label>
                    <input type="email" id="signup-email" name="email" required>

                    <label for="signup-password" style="margin-top: 10px;">Password</label>
                    <input type="password" id="signup-password" name="password" required>

                    <label for="signup-confirm-password" style="margin-top: 10px;">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required> 

                    <button type="submit" style="margin-top: 10px;">Sign Up</button>
                    
                    <p id="confirmation" style="color: black;"></p>
                </form>
                <div class="toggle-link">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
